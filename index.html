<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Dev Detective</h1>
            <p class="light">Light</p>
            <p class="dark">Dark</p>
            <img src="./assets/images/moon-icon.svg">
            <img src="./assets/images/sun-icon.svg">
        </div>
        <div class="inputPlaceHolder">
            <img src="./assets/images/search-icon.svg">
            <input type="text" class="inputBox" data-user-name>
            <button data-search-user>Search</button>
        </div>
        <div class="user-data">
            <div class="logo">
                <img src="" data-img>
            </div>
            <div class="user">
                <p class="name" data-name></p>
                <p class="userData" data-date></p>
            </div>
            <a class="userLink" data-link></a>
            <p class="userdesp" data-des></p>
            <div class = "container-rff">
                <div class ="userrff">
                    <p>Repos</p>
                    <p data-repo></p>
                </div>
                <div class ="userrff">
                    <p>Followers</p>
                    <p data-follower></p>
                </div>
                <div class ="userrff">
                    <p>Following</p>
                    <p data-following></p>
                </div>
            </div>
            <div class="userLocation">
                <img src="./assets/images/location-icon.svg">
                <p data-user-location></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
